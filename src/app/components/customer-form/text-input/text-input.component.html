<div class="form-group">
  <label [for]="inputId">{{ label }}</label>
  <input
    [id]="inputId"
    [type]="type"
    class="form-control"
    [formControl]="control"
  />
  <div class="error">
    <small
      [class.show-error]="control.invalid && (control.dirty || control.touched)">
      {{ control.errors | errorMessage }}
    </small>
  </div>

</div>
